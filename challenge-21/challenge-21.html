    <h2>Cronometro usando Timeout</h2>

    <button data-js="start">Start</button>
    <button data-js="stop">Stop</button>
    <button data-js="reset">Reset</button>
  </div>

  <div>
    <h2>Cronometro usando Interval</h2>

    <button data-js="startInterval">Start</button>
    <button data-js="stopInterval">Stop</button>
    <button data-js="resetInterval">Reset</button>
  </div>
